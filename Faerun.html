	<script>


		




		
		var mbAttr = 'Gabe |<a href="//www.reddit.com/submit" onclick="window.location = &#39;//www.reddit.com/submit?url=&#39; + encodeURIComponent(window.location); return false"> <img src="//www.redditstatic.com/spreddit1.gif" alt="submit to reddit" border="0" /> </a>|<div class="fb-like" data-href="https://88e54b460ed7328ee3144570a63a7fc8b79babc3.googledrive.com/host/0By_eTj_S2V5WbExocmI5elNCbXc/faerun.html" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>|<div class="g-plusone" data-size="medium" data-annotation="none"></div>',
			mbUrl = 'faerun-world-blank/{z}/{z}-{x}-{y}.png';
			mbTextUrl = 'faerun-world-names/{z}/{z}-{x}-{y}-text.png';
			mbGridUrl = 'faerun-world-blank/{z}-grid.png';
			
	    var baselayer   = L.tileLayer(mbUrl, {
	    	
	    	maxZoom: 10,

			attribution: mbAttr,
			
			maxNativeZoom: 8,

			id: 'faerun-world',
			
			zoomOffset: 0,
			
			noWrap: true,
			
			detectRetina: true,
			
			continuousWorld: false,});
			
		var textlayer = 	L.tileLayer(mbTextUrl, {
    name:"Text",
    maxZoom: 10,
    maxNativeZoom: 8,
    detectRetina: true,
    noWrap: true,
	continuousWorld: false
});
		var gridlayer = 	L.tileLayer(mbGridUrl, {
    name:"Grid",
    maxZoom: 9,
    maxNativeZoom: 9,
    detectRetina: true,
    noWrap: true,
	continuousWorld: false
});

		var map = L.map('map', {
		    center:[34, -60],
		    zoom: 7,
		    layers: [baselayer]
		    });


		var baseLayers = {
			"Baselayer": baselayer
		};
		
		var overlays = {
			"Cities": cities,
			"Small Cities": citiesSmall,
			"Large Towns": townsLarge,
			"Small Towns": townsSmall,
			"Villages": villages,
			"Ruins": ruins,
			"Roads": roads,
			"Grid": gridlayer,
			"Text layer": textlayer,
			"Corrections": corrections
		};

		
		L.control.scale().addTo(map);

		L.control.layers(baseLayers, overlays, {collapsed: true}).addTo(map);






		var popup = L.popup();

		function onMapClick(e) {

			popup

				.setLatLng(e.latlng)
				
				
				.setContent("<a href=https://docs.google.com/forms/d/16M7mEvrSVZ9WbTCIwy0O5egwPztdVh5yvNQH5eTeVUk/viewform?entry.1289072727&entry.690926401&entry.1812091808&entry.512014576="  + e.latlng.toString().replace(/\s*,\s*/g, '_') + ">To post a comment on this location click this link.</a>")

				.openOn(map);

		}

		
		
map.on('click', onMapClick);



	</script>
