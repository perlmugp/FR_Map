<html>

<head>

	<title>Faerun Zoomable Map</title>

			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>


</head>


<body>

	

<div id="map" style="width: 100%; height: 100%"></div>


	<script src="https://88e54b460ed7328ee3144570a63a7fc8b79babc3.googledrive.com/host/0By_eTj_S2V5WbExocmI5elNCbXc/leaflet.js"></script>
	<script src="https://leaflet.github.io/Leaflet.draw/leaflet.draw.js"></script>
    <script src="./Cities.js"></script>
    <script src="./Roads.js"></script>
    <script src="./Corrections.js"></script>  
    <script src="./Towns.js"></script>
    <script src="./Ruins.js"></script>     


    <script>

	<script>


		


            
            

		var mbAttr = 'Gabe',
			mbUrl = 'faerun-world-blank/{z}/{z}-{x}-{y}.png';
			mbTextUrl = 'faerun-world-names/{z}/{z}-{x}-{y}-text.png';
			mbGridUrl = 'faerun-world-blank/{z}-grid.png';

	    var baselayer   = L.tileLayer(mbUrl, {
	    	
	    	maxZoom: 10,

			attribution: mbAttr,
			
			maxNativeZoom: 8,

			id: 'faerun-world',
			
			zoomOffset: 0,
			
			noWrap: true,
			
			detectRetina: true,
			
			continuousWorld: false,});
			
		var textlayer = 	L.tileLayer(mbTextUrl, {
    name:"Text",
    maxZoom: 10,
    maxNativeZoom: 8,
    detectRetina: true,
    noWrap: true,
	continuousWorld: false
});
		var gridlayer = 	L.tileLayer(mbGridUrl, {
    name:"Grid",
    maxZoom: 10,
    maxNativeZoom: 10,
    detectRetina: true,
    noWrap: true,
	continuousWorld: false
});


		var map = L.map('map', {
		    center:[30, -60],
		    zoom: 7,
		    layers: [baselayer]
		    });

		var baseLayers = {
			"Baselayer": baselayer
		};
		
		var overlays = {
			"Cities": cities,
			"Small Cities": citiesSmall,
			"Large Towns": townsLarge,
			"Small Towns": townsSmall,
			"Villages": villages,
			"Ruins": ruins,
			"Roads": roads,
			"Grid": gridlayer,
			"Text layer": textlayer,
			"Corrections": corrections

		};


		
		L.control.scale().addTo(map);

		L.control.layers(baseLayers, overlays, {collapsed: true}).addTo(map);






		var popup = L.popup();

		
var drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

// Initialise the draw control and pass it the FeatureGroup of editable layers
var drawControl = new L.Control.Draw({
    edit: {
        featureGroup: drawnItems
    }
});



var drawControl = new L.Control.Draw({
			draw: {
				position: 'topleft',
				polygon: {
					title: 'Draw a sexy polygon!',
					allowIntersection: false,
					drawError: {
						color: '#b00b00',
						timeout: 1000
					},
					shapeOptions: {
						color: '#bada55'
					},
					showArea: true
				},
				polyline: {
					metric: false
				},
				circle: {
					shapeOptions: {
						color: '#662d91'
					}
				}
			},
			edit: {
				featureGroup: drawnItems
			}
		});
		map.addControl(drawControl);

		map.on('draw:created', function (e) {
			var type = e.layerType,
				layer = e.layer;
				info = layer.getLatLngs();

			if (type === 'marker') {
				layer.bindPopup('A popup!');
			}
			if (type === 'polyline') {
				layer.bindPopup('A Line!' + info);
			}


			drawnItems.addLayer(layer);
		});


		var popup = L.popup();

		function onMapClick(e) {

			popup

				.setLatLng(e.latlng)
				
				
				.setContent(e.latlng.toString().replace(/\s*,\s*/g, ', '))

				.openOn(map);

		}


		
map.on('click', onMapClick);


	</script>


		

	
	</body>
</html>
